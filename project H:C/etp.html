<!DOCTYPE html>
<head>

    <title>Registration Form</title>
    <style>
       
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
}

#password-strength {
    margin-top: 10px;
    font-weight: bold;
}

.weak {
    color: red;
}

.medium {
    color: orange;
}

.strong {
    color: green;
}

    </style>
</head>
<body>

    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" oninput="checkPasswordStrength()" required>
        <div id="password-strength"></div>

        <button type="submit">Register</button>
    </form>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthIndicator = document.getElementById('password-strength');
        
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChars = /[!@#$%^&*(),.?":{}|<>]/.test(password);
        
            let strength = 0;
        
            if (password.length >= minLength) {
                strength++;
            }
        
            if (hasUpperCase) {
                strength++;
            }
        
            if (hasLowerCase) {
                strength++;
            }
        
            if (hasNumbers) {
                strength++;
            }
        
            if (hasSpecialChars) {
                strength++;
            }
        
            if (strength === 1) {
                strengthIndicator.textContent = 'Weak';
                strengthIndicator.className = 'weak';
            } else if (strength === 2 || strength === 3) {
                strengthIndicator.textContent = 'Medium';
                strengthIndicator.className = 'medium';
            } else if (strength === 4 || strength === 5) {
                strengthIndicator.textContent = 'Strong';
                strengthIndicator.className = 'strong';
            } else {
                strengthIndicator.textContent = '';
            }
        }
        

    </script>

</body>
</html>
