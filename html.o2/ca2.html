<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }
        .item1 { grid-column: span 3; background-color: #add8e6; }
        .item2 { grid-column: span 2; background-color: #ffff99; }
        .item3 { grid-row: span 2; background-color: #ffff99; }
        .item4 { grid-column: span 2; background-color: #8b0000; }
        .item5 { grid-column: span 2; background-color: #90ee90; }
        .item6 { background-color: #ffff99; }
        .item7 { background-color: #8b0000; }
        .item8 { background-color: #90ee90; }
        .item9 { grid-column: span 2; background-color: #add8e6; }
        .item10 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .item10 > div { background-color: #ccc; }
        .item11 { background-color: #ff69b4; }
        .item12 { grid-column: span 5; background-color: #ff4500; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
        <div class="item8"></div>
        <div class="item9"></div>
        <div class="item10">
            <div style="background-color:#2f4f4f;"></div>
            <div style="background-color:#90ee90;"></div>
            <div style="background-color:#ffff99;"></div>
            <div style="background-color:#ff8c00;"></div>
            <div style="background-color:#800080;"></div>
            <div style="background-color:#add8e6;"></div>
            <div style="background-color:#ff69b4;"></div>
            <div style="background-color:#9370db;"></div>
        </div>
        <div class="item11"></div>
        <div class="item12"></div>
    </div>
</body>
</html>
