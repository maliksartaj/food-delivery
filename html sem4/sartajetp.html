<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Format Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<script>
  var today = new Date();

  // Format: mm-dd-yy
  var mmddyyFormat = today.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: '2-digit' });
  displayResult('mm-dd-yy format:', mmddyyFormat);

  // Format: mm/dd/yy
  var mmddyySlashesFormat = today.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: '2-digit' }).replace(/\//g, '-');
  displayResult('mm/dd/yy format:', mmddyySlashesFormat);

  // Format: dd/mm/yyyy
  var ddmmyyyyFormat = today.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' });
  displayResult('dd/mm/yyyy format:', ddmmyyyyFormat);

  function displayResult(label, value) {
    var outputDiv = document.getElementById('output');
    var resultElement = document.createElement('p');
    resultElement.textContent = label + ' ' + value;
    outputDiv.appendChild(resultElement);
  }
</script>

<div id="output"></div>

</body>
</html>
