<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>Book a Trip to Dal Lake</title>
</head>
<body>
    <header>
        <h1>Book a Trip to Dal Lake</h1>
        <nav>
            <ul>
                <li><a href="ca4.html">Home</a></li>
                
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="booking-form">
        <h2>Reservation Form</h2>
        <p>Please fill out the form below to book your trip to Dal Lake:</p>
        <!-- Add booking form fields and submit button here -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        
            <label for="date">Date of Travel:</label>
            <input type="date" id="date" name="date" required>
        
            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" name="travelers" required>
        
            <label for="special_requests">Special Requests:</label>
            <textarea id="special_requests" name="special_requests" rows="4"></textarea>
        
            <button type="submit">Submit Reservation</button>
        </form>
        
    </section>

    <footer>
        <p style="color:white">&copy; 2023 Kashmir Tour and Travel <br><span style="text-align: center;">by Sahil Hamid</span></p>
    </footer>
</body>
</html>
