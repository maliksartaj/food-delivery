<!DOCTYPE html>
<html>
    <head>
    <title>
        The jQuery Animate Example
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>

        <script>
            $(document).ready(function () {

                $("div").animate({left: '250px'});
                $("div").animate({top: '100px'});
                $("div").animate({left: '0px'});
                $("div").animate({top: '0px'});
});

    </script>
    <style>
        button{
            margin: 3px;
            border: 2px solid #444;
            height: 30px;
            width: 180px;
            cursor: pointer;
        }
        #box{
            position: relative;
            margin: 3px;
            padding: 2px;
            border: 2px solid #444;
            height: 30px;
            width: 170px;
        }
        </style>
</head>
<body>
    <div id = "box" style="background-color: #fc8eff;"> This is a box</div>
    <button style="background-color: #93ff93;"> Start Animation</button>
</body>


</html>
